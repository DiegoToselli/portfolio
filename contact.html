        <div class="tm-row">
          <div class="tm-col-left"></div>
          <main class="tm-col-right tm-contact-main">
            <!-- Content -->
            <section class="tm-content tm-contact">
              <!-- <h2 class="mb-3 tm-content-title">Contact</h2> -->
              <p class="mb-50 text-center">
                <a
                  href="mailto:diegomartin.toselli@gmail.com"
                  target="_blank"
                  class="tm-contact-link"
                  ><i class="fas fa-envelope fa-2x p-2 mr-4"></i
                ></a>
                <a
                  href="https://wa.me/5491127164860"
                  target="_blank"
                  class="tm-contact-link"
                  ><i class="fab fa-whatsapp fa-2x p-2 mr-4"></i
                ></a>
                <a
                  href="https://linkedin.com/in/diego-toselli-jd"
                  target="_blank"
                  class="tm-contact-link"
                  ><i class="fab fa-linkedin fa-2x p-2 mr-4"></i
                ></a>
              </p>
              <form
                id="contact-form"
                action="https://formsubmit.co/diegomartin.toselli@gmail.com"
                method="POST"
              >
                <div class="form-group mb-4">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Name"
                    required=""
                  />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required=""
                  />
                </div>
                <div class="form-group mb-5">
                  <textarea
                    rows="6"
                    name="message"
                    class="form-control"
                    placeholder="Message..."
                    required=""
                  ></textarea>
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-big btn-primary">
                    Send It
                  </button>
                </div>
                <input type="hidden" name="_captcha" value="false" />
                <input type="hidden" name="_template" value="table" />
              </form>
            </section>
          </main>
        </div>
